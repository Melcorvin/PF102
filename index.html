<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create Your Profile</h2>
        <form id="profileForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="middleInitial" placeholder="Middle Initial">
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="date" id="birthday" required>
            <textarea id="bio" placeholder="Tell us about yourself..." required></textarea>
            <input type="text" id="favoriteQuote" placeholder="Your Favorite Quote">
            <input type="file" id="profilePic" accept="image/*">
            <button type="button" onclick="saveProfile()">Create Profile</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
